<mat-toolbar color="primary" class="mat-elevation-z4">
  <!-- Brand -->
  <span class="brand">Mumbai Painting</span>

  <!-- Spacer pushes menu to the right -->
  <span class="spacer"></span>

  <!-- Desktop Menu -->
  <nav class="menu desktop-menu">
    <button mat-button routerLink="/">Home</button>
    <button *ngIf="auth.isLoggedIn()" mat-button routerLink="/pricing">Pricing</button>
    <button mat-button routerLink="/services">Services</button>
    <button mat-button routerLink="/about-us">About</button>
    <button mat-button routerLink="/contact-us">Contact</button>
  </nav>

  <!-- Mobile Hamburger -->
  <div class="mobile-menu">
    <button mat-icon-button [matMenuTriggerFor]="mobileMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #mobileMenu="matMenu">
      <button mat-menu-item routerLink="/">Home</button>
      <button *ngIf="auth.isLoggedIn()" mat-button routerLink="/pricing">Pricing</button>
      <button mat-menu-item routerLink="/services">Services</button>
      <button mat-menu-item routerLink="/about-us">About</button>
      <button mat-menu-item routerLink="/contact-us">Contact</button>
    </mat-menu>
  </div>
</mat-toolbar>
