<!-- About Hero Section -->
<section class="about-hero d-flex align-items-center text-white text-center">
  <div class="container">
    <h1 class="display-4 fw-bold mb-3">Services</h1>
    <p class="lead mb-0">Interior, Exterior & Furniture Solutions Designed With Detail & Delivered
                With
                Care.</p>
  </div>
</section>


<div class="container" style="margin-top: 7%; margin-bottom: 3%;">
    <div class="row">
        <!-- SERVICES SECTION -->
        <section class="container">
            <h2 class="text-center text-secondary">Our Services</h2>
            <p class="text-center text-muted">Interior, Exterior & Furniture Solutions Designed With Detail & Delivered
                With
                Care.</p>
            <div class="row g-4">
                <div class="col-lg-4 col-md-6" *ngFor="let service of services">
                    <mat-card class="shadow-sm service-card h-100">
                        <img mat-card-image [src]="service.image" [alt]="service.title">
                        <mat-card-content class="p-3" style="background-color: white;">
                            <h5 class="fw-bold mb-2" style="color: #FFB703;">{{ service.title }}</h5>
                            <p class="text-muted">{{ service.description }}</p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </section>
    </div>
</div>
